{% extends "myapp/base.html" %}

{% block body_block %}
    <h1>Products</h1>
    <ul>
        {% if prod_list %}
        {% for product in prod_list %}
            <li>
                <a href="{% url 'myapp:products' %}{{product.id}}"> {{ product.name }} </a>
            </li>
        {% endfor %}
        <p><a href="{% url 'myapp:place_order' %}"> Place order for product </a></p>
        {% else %}
            <p> No products available </p>
        {% endif %}

    </ul>
{% endblock %}
