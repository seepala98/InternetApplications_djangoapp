{% extends 'myapp/base.html' %}

{% block body_block %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link is invalid as it has already been used
      Please request a new password reset!!
    </p>
  {% endif %}
{% endblock %}
