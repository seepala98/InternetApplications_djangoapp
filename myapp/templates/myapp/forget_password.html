{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="row justify-content-center">
        <h1>Request new password</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form action="{% url 'myapp:forget_password' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="email" type="email" id="email" size="80">
                </div>
                <input type="submit" value="Request new password" class="btn btn-primary" />
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
{% endblock %}
